<!DOCTYPE html>
<html>
    <body>
        <div id="msg"></div>
        <form name="myform" onsubmit="valid(); return false;">

            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email: </label>
            <input type="text" id="email" name="email"><br><br><br>
            <strong>Toppings: </strong><br><br>
            <label for="cheese">Extra Cheese </label><input name="topp" type="checkbox" id="cheese" value="Cheese">
